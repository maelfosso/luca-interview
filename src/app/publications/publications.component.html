<section>
  <nav>
    <h2>Publications</h2>
    <div>
      <a routerLink="/add">Create Publication</button>
    </div>
  </nav>
  <article>
    {{ publications | json }}
    <div *ngFor="let pub of publications">
      <div>{{ pub.title }}</div>
      <div>{{ pub.publication }}</div>
    </div>
  </article>
</section>
