<section>
  <nav class="same-line">
    <h2 class="page-title">Create publication</h2>
    <div>
      <button type="button" class="button cancel" (click)="onCancel()">Cancel</button>
    </div>
  </nav>
  <div>
    <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" required formControlName="title"/>
        <div *ngIf="title.invalid && (title.dirty || title.touched)"
            class="alert alert-danger">

          <div *ngIf="title.errors.required">
            Title is required.
          </div>
          <div *ngIf="title.errors.minlength">
            Title must be at least 4 characters long.
          </div>
          <div *ngIf="title.errors.maxlength">
            Title must be at most 50 characters long.
          </div>
        </div>
      </div>
      <div>
        <label for="publication">Publication</label>
        <textarea rows="20" id="publication" required formControlName="publication">

        </textarea>
        
        <div *ngIf="publication.invalid && (publication.dirty || publication.touched)"
            class="alert alert-danger">

          <div *ngIf="publication.errors.required">
            Publication is required.
          </div>
          <div *ngIf="publication.errors.minlength">
            Publication must be at least 100 characters long.
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="button" [disabled]="!publicationForm.valid">Submit</button>
      </div>
    </form>
  </div>
</section>
